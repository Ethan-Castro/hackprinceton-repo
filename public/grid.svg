<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 40 40">
  <defs>
    <pattern id="smallGrid" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#d1d5db" stroke-width="0.25"/>
    </pattern>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="url(#smallGrid)"/>
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#9ca3af" stroke-width="0.4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>


